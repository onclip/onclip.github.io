var langCode = navigator.language || navigator.systemLanguage;
var lang = langCode.toLowerCase(); 
lang = lang.substr(0,2); 
var dest = window.location.href; 


var ndest="en";
for (i=langcodes.length-1;i >= 0; i--){
  if (lang==langcodes[i]){
    ndest =lang.substr(0,2) ; 
	break; 
  }
}
//alert(dest.substr(0,dest.lastIndexOf('.')) + '-' + ndest + dest.substr(dest.lastIndexOf('.')));

if(dest.indexOf("/r")>0)
{
	dest=dest.substr(0,dest.lastIndexOf('.')) + '-' + ndest + dest.substr(dest.lastIndexOf('.'));

	location=dest.replace("/r","/v5?sv=v2&id=");
} else 
if(dest.indexOf("/q")>0)
{
	
	location.href=location.href.replace("/q","/v4?sv=v2&id=");
}

</script>
